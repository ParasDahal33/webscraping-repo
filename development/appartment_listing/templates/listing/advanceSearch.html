{% extends 'header/base.html' %}
<!---->
{% load static %}
<!---->
{% load humanize %}
<!---->
{% block content %}
<section class="showcase-search text-zinc-900 py-5">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <section id="listings" class="py-4">
          <div class="container">
            <div class="row">
              {% if scraper %} {% for scr in scraper %}
              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                  <img
                    class="card-img-top"
                    height="200"
                    src="#"
                    alt="Scraped Data"
                  />
                  <div class="card-img-overlay">
                    <h2>
                      <span class="badge badge-secondary text-white"
                        >Rs{{scr.scraper_price}}</span
                      >
                    </h2>
                  </div>
                  <div class="card-body">
                    <div class="listing-heading text-center">
                      <h4 class="text-primary">{{scr.scrapertitle}}</h4>
                      <p>
                        <i class="fas fa-map-marker text-secondary"></i>
                        {{scr.scraper_location}}
                      </p>
                    </div>
                    <hr />
                  </div>
                </div>
                <a href="#" class="btn btn-primary btn-block">More Info</a>
              </div>
              {% endfor %} {% else %}
              <div class="col-md-12">
                <p>There are no listings</p>
              </div>
              {% endif %}
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
{% endblock %}
