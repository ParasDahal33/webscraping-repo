{% extends 'header/base.html' %}
<!---->
{% load static %}
<!---->
{% load humanize %}
<!---->
{% block content %}

{% if messages %}
    {% for message in messages %}
        <div>
            <strong{{message|safe}}></strong>
        </div>
    {% endfor %}
{% else %} 
{{order}}
<div class="w-full max-w-sm pt-2 pl-8 pb-24">
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {%  csrf_token %}
        
        <p class="block text-gray-700 text-sm font-bold mb-2">Scrape Data from realestae in nepal site </p>
        </div>
        <button type="submit" class="bg-teal-600 hover:bg-teal-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Scrape</button>
    </form>
    </div>
{% endif %}
{% endblock %}
